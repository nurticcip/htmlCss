<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lesson_7.2</title>
</head>
<body>
    <section id="main">
        <div class="container">
            <div class="main">
                <div class="tabs-label">
                    <label for="tesla">TESLAS</label>
                    <label for="model-x">MODEL X</label>
                    <label for="model-y">MODEL Y</label>
                    <label for="model-3">MODEL 3</label>
                    <label for="model-s">MODEL S</label>
                </div>
                <div class="tabs-img">
                    <input type="radio" name="tabs" id="tesla">
                    <input type="radio" name="tabs" id="model-x">
                    <input type="radio" name="tabs" id="model-y">
                    <input type="radio" name="tabs" id="model-3">
                    <input type="radio" name="tabs" id="model-s">
                    <img src="./img/x1.jpeg" alt="" class="model-x">
                    <img src="./img/x2.jpeg" alt="" class="model-x">
                    <img src="./img/x3.jpeg" alt="" class="model-x">
                    <img src="./img/x4.jpeg" alt="" class="model-x">

                    <img src="./img/y1.jpeg" alt="" class="model-y">
                    <img src="./img/y2.jpeg" alt="" class="model-y">
                    <img src="./img/y3.jpeg" alt="" class="model-y">
                    <img src="./img/y4.jpeg" alt="" class="model-y">

                    <img src="./img/t1.jpeg" alt="" class="model-3">
                    <img src="./img/t2.jpeg" alt="" class="model-3">
                    <img src="./img/t3.jpeg" alt="" class="model-3">
                    <img src="./img/t4.jpeg" alt="" class="model-3">

                    <img src="./img/s1.jpeg" alt="" class="model-s">
                    <img src="./img/s2.jpeg" alt="" class="model-s">
                    <img src="./img/s3.jpeg" alt="" class="model-s">
                    <img src="./img/s4.jpeg" alt="" class="model-s">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
