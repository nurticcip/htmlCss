<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_7</title>
</head>
<body>

        <div class="container">

                    <input type="radio" name="tabs" id="ts">

                    <img src="./img/ts.png" alt="" class="ts">
